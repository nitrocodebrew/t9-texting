<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="utf-8" />

    <title>T9 Texting Simulator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="T9 text messaging interface; a project by John Smicklo." />
    <meta name="robots" content="index, nofollow" />

    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <header class="app-header">
        <h1>T9 Text Messaging</h1>
    </header>
    <main class="phone">
        <div class="phone-screen">
            <textarea id="t9-message" readonly></textarea>
        </div>
        <div class="phone-keypad">
            <button data-key="2">2<br />ABC</button>
            <button data-key="3">3<br />DEF</button>
            <button data-key="4">4<br />GHI</button>
            <button data-key="5">5<br />JKL</button>
            <button data-key="6">6<br />MNO</button>
            <button data-key="7">7<br />PQRS</button>
            <button data-key="8">8<br />TUV</button>
            <button data-key="9">9<br />WXYZ</button>
            <button data-key="0">0<br />&#9251;</button>
        </div>
    </main>
    <footer class="app-footer">
        <p class="footer-copyright">Copyright &copy; 2025 &#8212; John Smicklo</p>
    </footer>
</body>
</html>
